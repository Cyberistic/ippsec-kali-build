---
- name: "Updating apt repo/cache"
  apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
  become: true
  become_method: sudo

- name: "Upgrade all packages"
  apt: upgrade=yes force_apt_get=yes
  become: true
  become_method: sudo

- name: "Remove NetExec - We want to use pipx for this"
  package:
    name: 
      - netexec
    state: absent
  become: true
  become_method: sudo

- name: "Installing Packages"
  package:
    name:
      - jq
      - pipx
      - flameshot
      - exiftool
      - rsyslog
      - ca-certificates
      - curl
    state: latest
  become: true
  become_method: sudo

- name: "Create /etc/apt/keyrings directory for modern APT keyring management"
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true
  become_method: sudo

- name: "Download GitHub CLI GPG key"
  get_url:
    url: "https://cli.github.com/packages/githubcli-archive-keyring.gpg"
    dest: /etc/apt/keyrings/githubcli-archive-keyring.gpg
    mode: '0644'
  become: true
  become_method: sudo

- name: "Install GitHub CLI Repository"
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main"
    state: present
    update_cache: yes
  become: true
  become_method: sudo

- name: "Install GitHub CLI"
  package:
    name:
      - gh
    state: latest
  become: true
  become_method: sudo

- name: "Install Docker (Kali-supported)"
  apt:
    name:
      - docker.io
    state: present
    update_cache: yes
  become: true
  become_method: sudo



- name: "Enable Docker service"
  service:
    name: docker
    state: started
    enabled: true
  become: true
  become_method: sudo

- name: "Add user to docker group"
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  become: true
  become_method: sudo
