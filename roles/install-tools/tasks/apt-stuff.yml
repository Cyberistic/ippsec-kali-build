---
- name: "Updating apt repo/cache"
  apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
  become: true
  become_method: sudo

- name: "Upgrade all packages"
  apt: upgrade=yes force_apt_get=yes
  become: true
  become_method: sudo

- name: "Remove unofficial docker images"
  package:
    name: 
      - docker.io
      - docker-compose
      - docker-doc
      - podman-docker
    state: absent
  register: docker_remove  
  become: true
  become_method: sudo

- name: "Remove NetExec - We want to use pipx for this"
  package:
    name: 
      - netexec
    state: absent
  become: true
  become_method: sudo

- name: "Remove Containerd/Runc"
  package:
    name: 
      - containerd
      - runc
    state: absent
  when: docker_remove.changed
  become: true
  become_method: sudo

- name: "Installing Packages"
  package:
    name:
      - jq
      - pipx
      - flameshot
      - exiftool
      - rsyslog
      - ca-certificates
      - curl
    state: latest
  become: true
  become_method: sudo

- name: "Create /etc/apt/keyrings directory for modern APT keyring management"
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true
  become_method: sudo

- name: "Download GitHub CLI GPG key"
  get_url:
    url: "https://cli.github.com/packages/githubcli-archive-keyring.gpg"
    dest: /etc/apt/keyrings/githubcli-archive-keyring.gpg
    mode: '0644'
  become: true
  become_method: sudo

- name: "Install GitHub CLI Repository"
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main"
    state: present
    filename: github-cli
    update_cache: yes
  become: true
  become_method: sudo

- name: "Update apt cache after adding GitHub CLI repository"
  apt:
    update_cache: yes
    cache_valid_time: 0
  become: true
  become_method: sudo

- name: "Install GitHub CLI"
  package:
    name:
      - gh
    state: latest
  become: true
  become_method: sudo

- name: "Download Docker GPG key"
  shell: |
    curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod 644 /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  become: true
  become_method: sudo

- name: "Install Docker Repository"
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian {{ docker_distribution }} stable"
    state: present
    update_cache: yes
  become: true
  become_method: sudo

- name: "Upgrade all packages"
  apt: upgrade=yes force_apt_get=yes
  become: true
  become_method: sudo

- name: "Install Docker"
  package:
    name: 
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: latest
  become: true
  become_method: sudo
