---
- name: "Check for Microsoft repository (old format)"
  stat:
    path: /etc/apt/sources.list.d/vscode.list
  register: vscode_repo_old

- name: "Check for Microsoft repository (new format)"
  stat:
    path: /etc/apt/sources.list.d/vscode.sources
  register: vscode_repo_new

- name: "Check if Microsoft keyring exists"
  stat:
    path: /usr/share/keyrings/microsoft.gpg
  register: microsoft_keyring
  when: vscode_repo_old.stat.exists or vscode_repo_new.stat.exists

- name: "Remove broken Microsoft repository (old format) if keyring is missing"
  file:
    path: /etc/apt/sources.list.d/vscode.list
    state: absent
  become: true
  become_method: sudo
  when: vscode_repo_old.stat.exists and (not microsoft_keyring.stat.exists or not microsoft_keyring.stat.readable)

- name: "Remove broken Microsoft repository (new format) if keyring is missing"
  file:
    path: /etc/apt/sources.list.d/vscode.sources
    state: absent
  become: true
  become_method: sudo
  when: vscode_repo_new.stat.exists and (not microsoft_keyring.stat.exists or not microsoft_keyring.stat.readable)

- name: "Updating apt repo/cache"
  apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
  become: true
  become_method: sudo

- name: "Upgrade all packages"
  apt: upgrade=yes force_apt_get=yes
  become: true
  become_method: sudo

- name: "Remove NetExec - We want to use pipx for this"
  package:
    name:
      - netexec
    state: absent
  become: true
  become_method: sudo

- name: "Installing Packages"
  package:
    name:
      - jq
      - pipx
      - flameshot
      - exiftool
      - rsyslog
      - ca-certificates
      - curl
      - golang
      - rustc
      - cargo
    state: latest
  become: true
  become_method: sudo

- name: "Create /etc/apt/keyrings directory for modern APT keyring management"
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  become: true
  become_method: sudo

- name: "Download GitHub CLI GPG key"
  get_url:
    url: "https://cli.github.com/packages/githubcli-archive-keyring.gpg"
    dest: /etc/apt/keyrings/githubcli-archive-keyring.gpg
    mode: "0644"
  become: true
  become_method: sudo

- name: "Install GitHub CLI Repository"
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main"
    state: present
    update_cache: yes
  become: true
  become_method: sudo

- name: "Install GitHub CLI"
  package:
    name:
      - gh
    state: latest
  become: true
  become_method: sudo

- name: "Install Docker (Kali-supported)"
  apt:
    name:
      - docker.io
      - docker-compose
    state: present
    update_cache: yes
  become: true
  become_method: sudo

- name: "Enable Docker service"
  service:
    name: docker
    state: started
    enabled: true
  become: true
  become_method: sudo

- name: "Add user to docker group"
  user:
    name: "{{ ansible_env.USER }}"
    groups: docker
    append: yes
  become: true
  become_method: sudo

- name: "Install burpsuite"
  apt:
    name:
      - burpsuite
    state: present
    update_cache: yes
  become: true
  become_method: sudo
